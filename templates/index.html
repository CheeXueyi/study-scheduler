<!DOCTYPE html>
<html>
  <head>
    <title>Weekly Calendar</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 8px;
      }

      td:hover{
        background-color: grey;
      }

      th {
        background-color: #f2f2f2;
      }

      td.highlight {
        background-color: lime;
        color: #ffffff;
      }

      .time {
        border: none;
        text-align: right;
        width: 40px;
        margin-right: 10px;
      }

      .row {
        position: relative;
      }

      .prevent-select {
        user-select: none; /* Standard syntax */
      }

      .empty{
        border:none;
      }

      .hour{
        border-bottom: 2pt solid black;
      }  

      .outer-left{
        border-left: 2pt solid black;
      }

      .outer-right{
        border-right: 2pt solid black;
      }
    </style>
  </head>

        --mouseDown;
    }
    
    function highlight(event,cell) {
        let n_half_hour = cell.closest('tr').rowIndex-2
        let day = cell.cellIndex
        if(n_half_hour%2==1){
          day--
        }
        if(event.type == "mousedown"){
          cell.classList.toggle("highlight")
          active_data[day][n_half_hour]=-(active_data[day][n_half_hour]-1)
        }
        if(mouseDown == 1){
            cell.classList.toggle("highlight")
            active_data[day][n_half_hour]=-(active_data[day][n_half_hour]-1)
        }
    }
    
    function pop(event,cell){
      if(event.type=="mousedown" ||event.type=="mouseup"){
        if(cell.classList.contains("pop")){
          cell.style.transform = "scale(1)"
          cell.classList.toggle("pop")
        }else{
          cell.classList.toggle("pop")
          cell.style.transform="scale(1.1)"
        }
      }else if(mouseDown==1){
        if(cell.classList.contains("pop")){
          cell.style.transform = "scale(1)"
          cell.classList.toggle("pop")
        }else{
